<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<header>
    <strong><p>Számláló</p></strong>
</header>
<header>
    <h1 class="h1">Számláló</h1>
</header>
<h1 class="szamlaloszoveg"></h1>
<button class="gombadd">Növelés</button>
<button class="vonas">kívonás</button>
<script>
    let szamlalo =0
    $('.szamlaloszoveg').text(`${szamlalo}`)
    $('.gombadd').click(()=>{
    szamlalo++
    console.log(szamlalo)
    $('.szamlaloszoveg').text(`${szamlalo}`)
    })
</script>

    <script>
$('.vonas').click(()=>{
        if (szamlalo>0) {
        szamlalo--
        $('.szamlaloszoveg').text(`${szamlalo}`)
        console.log("egyel kevesebb")
        }})
      
    </script>
</body>
</html>
